name: CI

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.*
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92.0
      - uses: taiki-e/install-action@nextest
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev cmake pkg-config
      - uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo nextest run --workspace --cargo-profile ci

  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          # pingora doesn't support windows yet
          # - target: x86_64-pc-windows-msvc
          #   os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: ${{ matrix.target }}
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev cmake pkg-config
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: jokoway
          target: ${{ matrix.target }}
          profile: ci
          token: ${{ secrets.GITHUB_TOKEN }}

  # just `build-push-image` on your local machine :(
